<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game Website</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1>The Egg Game</h1>
        <img class="headerImg" src="./images/chicken-laying.png" alt="Chicken laying an egg">
    </header>
    <aside class="left">
        <div id="basket"><img class="eggBasketImg" src="./images/egg-basket.png" alt="Basket full of eggs"></div>
        <div id="eggCounter">Count</div>
    </aside>
    <main>
        <div id="mainEgg"><img class="mainEggImg" src="./images/main-egg.png" alt="Giant egg"></div>  
        <div id="eggsSecondDiv"></div>
        <div id="eggsClickDiv"></div>
    </main>
    <aside class="right">
        <h2>Shop</h2>
        <div id="shop"></div>
        <div id="errorMsg"></div>
        <button id="clearBtn">Clear</button>
    </aside>
    <footer>
        <img class="footerImgLeft" src="./images/chicken-wave-right.png" alt="Chicken walking by and waving">
        <img class="footerImgRight" src="./images/chicken-wave-left.png" alt="Chicken walking by and waving">
    </footer>
</body>
</html>
