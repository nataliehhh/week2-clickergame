<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Modak">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <h1 class="the">The</h1>
        <h1>Egg Game</h1>
        <img class="headerImg" src="./images/chicken-laying.png" alt="Chicken laying an egg">
    </header>
    <aside class="left">
        <div id="basket"><img class="eggBasketImg" src="./images/egg-basket.png" alt="Basket full of eggs"></div>
        <h2>How many eggs in your basket?!</h2>
        <div id="eggCounter">Count</div>
    </aside>
    <main>
        <div class="clickDiv"><h2 class="clickme">Click Me!</h2></div>
        <div class="handDiv"><img class="hand" src="./images/hand.png" alt="Cartoon pointing hand"></div>
        <div id="mainEgg">
            <img class="mainEggImg" src="./images/main-egg.png" alt="Giant egg">       
        </div>
        <div id="eggsSecondDiv"></div>
        <div id="eggsClickDiv"></div>
    </main>
    <aside class="right">
        <h2>Farmer's Shop</h2>
        <div class="shopTitles"><p>Shop Item</p><p>Price</p><p>Value</p><p>Buy</p></div>
        <div id="shop"></div>
        <div id="errorMsg"></div>
        <button id="clearBtn">Crack your eggs!</button>
    </aside>
    <footer>
        <div class="footerImgDiv">
            <img class="footerImg" src="./images/chicken-wave-right.png" alt="Chicken walking by and waving">
        </div>
    </footer>
</body>
</html>
